    <main class="app">
        <section>
            <h2>SORTEAR NOMES</h2>
            <p>Crie o sorteio de nomes facilmente utilizando essa opção, você poderá salvar os sorteios e compartilhar  o link com outras pessoas.</p>

            <!--hr coloca um traço no site (tipo uma divisão)-->
            <hr>
            <p class="textleft">Adicione os nomes</p>

                <!--Label serve para algo fazer uma referencia a outra coisa igual ao exemplo a seguir, que ao clicar no texto "Adicione os nomes para o sorteio" ele faz a referencia para o textarea logo embaixo -->
                <label for="Entrada_nomes">Adicione os nomes para o sorteio.</label>
                <textarea id="Entrada_nomes" placeholder="Adicione os nomes separados por uma vírgula (Pedro,joão,Giovana)" cols="30" rows="10"></textarea>

                <button class="button_sortear">Sortear</button>

            </div>
